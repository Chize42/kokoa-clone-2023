<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div calss="status-ba--column">
        <span class="status-bar--text">No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div calss="status-bar--column">
        <span class="status-bar--text">04:22</span>
      </div>
      <div calss="status-bar--column">
        <span class="status-bar--text">42% </span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-2xs"></i>
      </div>
    </div>
    <header class="setting-header">
      <div class="setting-header--icon">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <span class="setting-header--text">Settings</span>
      <div class="setting-header--icon">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>
      </div>
    </header>

    <!--여기서부터메뉴입니다-->

    <div class="setting-box setting-box-start">
      <div class="setting-box-left">
        <i class="fa-solid fa-check"></i>
        <span class="setting-box-text">Notices</span>
      </div>
    </div>
    <div class="setting-box">
      <div class="setting-box-left">
        <i class="fa-solid fa-flask"></i>
        <span class="setting-box-text">Kakao LAb</span>
      </div>
    </div>
    <div class="setting-box">
      <div class="setting-box-left">
        <div class="setting-box-icon">i</div>
        <span class="setting-box-text">Version</span>
      </div>
      <div class="setting-box-right">Latest Version</div>
    </div>
    <div class="setting-line"></div>
    <div class="setting-box setting-box-start">
      <div class="setting-box-left">
        <i class="fa-solid fa-lock"></i>
        <span class="setting-box-text">Privacy</span>
      </div>
    </div>
    <div class="setting-box">
      <div class="setting-box-left">
        <i class="fa-solid fa-bell"></i>
        <span class="setting-box-text">Notifications</span>
      </div>
    </div>
    <div class="setting-box">
      <div class="setting-box-left">
        <i class="fa-solid fa-user"></i>
        <span class="setting-box-text">Friends</span>
      </div>
    </div>
    <div class="setting-box">
      <div class="setting-box-left">
        <i class="fa-solid fa-comment"></i>
        <span class="setting-box-text">Chats</span>
      </div>
    </div>
    <div class="setting-box">
      <div class="setting-box-left">
        <i class="fa-solid fa-mobile-screen-button"></i>
        <span class="setting-box-text">Display</span>
        <div class="setting-box-alarm">N</div>
      </div>
    </div>
    <div class="setting-box">
      <div class="setting-box-left">
        <i class="fa-solid fa-brush"></i>
        <span class="setting-box-text">Themes</span>
        <div class="setting-box-alarm">N</div>
      </div>
      <div class="setting-box-right">Default theme</div>
    </div>

    <div class="setting-box">
      <div class="setting-box-left">
        <i class="fa-solid fa-phone"></i>
        <span class="setting-box-text">Call</span>
      </div>
    </div>

    <!--메뉴끝ㅌㅌ-->

    <div class="nav-bottom">
      <i class="fa-solid fa-user fa-2x"></i>
      <div id="comment-alarm">1</div>
      <i class="fa-solid fa-comment fa-2x"></i>

      <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      <div id="ellipsis-alarm">.</div>
      <i class="fa-solid fa-ellipsis fa-2x"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/56745053e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
