<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div calss="status-ba--column">
        <span class="status-bar--text">No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div calss="status-bar--column">
        <span class="status-bar--text">04:22</span>
      </div>
      <div calss="status-bar--column">
        <span class="status-bar--text">42% </span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning fa-2xs"></i>
      </div>
    </div>
    <header class="main-header">
      <span class="main-header--text">Find</span>
      <div class="main-header--icon">
        <i class="fa-solid fa-magnifying-glass fa-sm"></i>
        <i class="fa-solid fa-music fa-sm"></i>
        <nav>
            <ul class="nav-list">
              <li class="nav-btn">
                <a class="nav-link" href="setting.html"
                  ><i class="fa-solid fa-gear fa-sm"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="menu-box">
      <div class="menu-box--column">
        <i class="fa-solid fa-qrcode fa-2x"></i
        ><span class="menu-box-text">QR Code</span>
      </div>
      <div class="menu-box--column">
        <i class="fa-solid fa-address-book fa-2x"></i
        ><span class="menu-box-text">Add by Contacts</span>
      </div>
      <div class="menu-box--column">
        <div class="menu-box--column-texticon">ID</div>
        <span class="menu-box-text">Add by ID</span>
      </div>
      <div class="menu-box--column">
        <i class="fa-solid fa-envelope fa-2x"></i
        ><span class="menu-box-text">Invite</span>
      </div>
    </div>
    <div class="index-box">
      <span class="index-box-text">Recommended Friends</span>
    </div>
    <span id="nofriends">You have no recommended friends.</span>
    <div class="index-box">
      <span class="index-box-text">Open Chat</span
      ><span class="index-box-subtext"
        >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-2xs"></i
      ></span>
    </div>
    <div class="openchat-box">
      <div class="openchat-box-text">
        <div class="openchat-box-text-top">
          <span class="openchat-box-text-title">CATLOVER</span>
          <span class="openchat-box-text-tag">#cat #cute #anyone</span>
        </div>
        <div class="openchat-box-text-bottom">
          <img
            class="openchat-box-profile"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjExMDVfMjkz%2FMDAxNjY3NjA5OTkyNTgy.sneOPRtBU1aTxcV8G1V2eM5Eqdz3lC0pgVpmsuYqIwwg.5e7HXqYDUvKcGAY_nWbGWJ_cdpRPJky0Y0oU1uIM4mgg.JPEG.milky_way159%2FIMG_8638.JPG&type=sc960_832"
          />
          <span class="openchat-box-number">280 members | </span>
          <span class="openchat-box-state">Active</span>
        </div>
      </div>
      <div class="openchat-box-img"></div>
      <img
        class="openchat-box-mainimg"
        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjExMDVfMjkz%2FMDAxNjY3NjA5OTkyNTgy.sneOPRtBU1aTxcV8G1V2eM5Eqdz3lC0pgVpmsuYqIwwg.5e7HXqYDUvKcGAY_nWbGWJ_cdpRPJky0Y0oU1uIM4mgg.JPEG.milky_way159%2FIMG_8638.JPG&type=sc960_832"
      />
      <div class="openchat-box-heart">♥ 586</div>
    </div>
    <div class="openchat-box">
      <div class="openchat-box-text">
        <div class="openchat-box-text-top">
          <span class="openchat-box-text-title">CATLOVER</span>
          <span class="openchat-box-text-tag">#cat #cute #anyone</span>
        </div>
        <div class="openchat-box-text-bottom">
          <img
            class="openchat-box-profile"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjExMDVfMjkz%2FMDAxNjY3NjA5OTkyNTgy.sneOPRtBU1aTxcV8G1V2eM5Eqdz3lC0pgVpmsuYqIwwg.5e7HXqYDUvKcGAY_nWbGWJ_cdpRPJky0Y0oU1uIM4mgg.JPEG.milky_way159%2FIMG_8638.JPG&type=sc960_832"
          />
          <span class="openchat-box-number">280 members | </span>
          <span class="openchat-box-state">Active</span>
        </div>
      </div>
      <div class="openchat-box-img"></div>
      <img
        class="openchat-box-mainimg"
        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjExMDVfMjkz%2FMDAxNjY3NjA5OTkyNTgy.sneOPRtBU1aTxcV8G1V2eM5Eqdz3lC0pgVpmsuYqIwwg.5e7HXqYDUvKcGAY_nWbGWJ_cdpRPJky0Y0oU1uIM4mgg.JPEG.milky_way159%2FIMG_8638.JPG&type=sc960_832"
      />
      <div class="openchat-box-heart">♥ 586</div>
    </div>
    <nav class="nav-bottom">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
      </ul>
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="chat-list.html">
            <div id="comment-alarm">1</div>
            <i class="fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
      </ul>
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
      </ul>
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <div id="ellipsis-alarm">.</div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/56745053e8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
